
<!DOCTYPE html>
<html>
<head>
  <title>All Posts</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .card { background: white; padding: 16px; margin-bottom: 16px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logout-btn { margin-bottom: 20px; }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>Posts</h1>

  <h2>Create New Post</h2>
  <form id="create-post-form">
    <input type="text" id="new-title" placeholder="Title" required /><br>
    <textarea id="new-content" placeholder="Content" required></textarea><br>
    <button type="submit">Create Post</button>
  </form>

  <div id="posts-container"></div>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
